<div id="muscles" class="page-layout carded fullwidth inner-scroll">

 <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

      <!-- ADD BUTTON -->
      <!-- <button mat-raised-button [routerLink]="'/movements/muscles/new'">
        <span>ADD</span>
      </button> -->
      <button mat-fab color="primary" style="font-size:large;" (click)="showCard=!showCard">+</button>
      <!-- / ADD BUTTON -->
      <div *ngIf="showCard">
          <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
      </div>
    </div>
    <div class="content-card">
      <div style="overflow:scroll;">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator style="position:sticky;bottom:0;" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 25, 50, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
